server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: cadastrei
  datasource:
    url: jdbc:postgresql://localhost:5432/cadastrei-db
    username: asd
    password: asd
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect